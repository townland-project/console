<div class="flex column">
    <table mat-table [dataSource]="ContractService.DApps" class="mat-elevation-z2">
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> Index </th>
            <td mat-cell *matCellDef="let element"> {{element.index}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef> Owner </th>
            <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
        </ng-container>

        <ng-container matColumnDef="more">
            <th style="width: 32px;" mat-header-cell *matHeaderCellDef></th>
            <td style="width: 32px;" mat-cell *matCellDef="let element">
                <a mat-icon-button [routerLink]="'/dapp/nft/'+ element.index">
                    <mat-icon>chevron_right</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
